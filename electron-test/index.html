<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>kr8</title>
  </head>
  <body
    class="min-h-screen w-full bg-gray-900 flex items-center justify-center"
  >
    <section
      class="relative flex flex-col justify-between items-center bg-gray-100 py-10 px-5 rounded-lg w-[90vw]"
    >
      <h1 id="main_title" class="text-8xl font-bold text-red-400 mb-36">kr8</h1>
      <form id="form">
        <div
          id="drop_zone_wrapper"
          class="relative z-30 w-full overflow-visible border-2 border-gray-300 border-dashed rounded-bl-lg rounded-br-lg"
        >
          <!-- RECORD (circle group) -->
          <div
            class="circle-group pointer-events-none absolute left-1/2 -translate-x-1/2 -translate-y-24 w-52 h-52 bg-red-400 rounded-full z-0 transition-transform duration-500 ease-out will-change-transform"
          >
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="w-12 h-12 bg-white rounded-full"></div>
            </div>
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="w-2 h-2 bg-red-400 rounded-full"></div>
            </div>
          </div>

          <!-- white box background -->
          <div class="relative bg-white rounded-bl-lg rounded-br-lg z-10">
            <div
              id="drop_zone"
              class="relative z-20 w-full px-16 py-28 flex items-center justify-center text-center"
            >
              <p>Drag your playlist here</p>
            </div>
          </div>
        </div>
        <div
          id="buttons_wrapper"
          class="flex justify-between items-center w-full gap-4 hidden mb-10"
        >
          <div id="start_again_wrapper">
            <button
              id="start_again"
              type="button"
              class="whitespace-nowrap bg-red-400 text-white px-4 py-2 rounded hover:bg-red-500"
            >
              Start again
            </button>
          </div>
          <div id="upload_button_wrapper">
            <button
              id="upload_button"
              type="button"
              class="whitespace-nowrap bg-red-400 text-white px-4 py-2 rounded hover:bg-red-500"
            >
              Upload
            </button>
          </div>
        </div>
      </form>

      <div id="ui-container" class="w-full px-4"></div>
    </section>

    <script type="module" src="./src/formProcess.js"></script>
    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
