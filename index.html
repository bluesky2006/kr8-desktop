<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>kr8</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body class="min-h-screen w-full bg-gray-900 flex items-center justify-center">
    <section
      class="relative flex flex-col justify-between items-center bg-gray-100 py-10 px-5 rounded-lg w-[90vw]"
    >
      <h1 id="main_title" class="text-8xl font-bold text-red-400 mb-36">kr8</h1>
      <form id="form">
        <div
          id="drop_zone_wrapper"
          class="relative z-30 w-full overflow-visible border-2 border-gray-300 border-dashed rounded-lg"
        >
          <div
            class="circle-group pointer-events-none absolute left-1/2 w-56 h-56 bg-black rounded-full z-0 will-change-transform transition-transform duration-500 ease-out"
            style="transform: translate(-50%, var(--record-y)); --record-y: -7.1rem"
          >
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="w-14 h-14 bg-red-400 rounded-full"></div>
            </div>
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="w-[6px] h-[6px] bg-black rounded-full"></div>
            </div>
          </div>
          <div class="relative bg-white rounded-lg z-10">
            <div
              id="drop_zone"
              class="relative z-20 w-full px-16 py-28 flex items-center justify-center text-center"
            >
              <p>Drag your playlist here</p>
            </div>
          </div>
        </div>
        <div
          id="buttons_wrapper"
          class="flex justify-between items-center w-full gap-4 hidden mb-10"
        >
          <div id="start_again_wrapper">
            <button
              id="start_again"
              type="button"
              class="whitespace-nowrap bg-red-400 text-white px-4 py-2 rounded hover:bg-red-600"
            >
              Start again
            </button>
          </div>
          <div id="upload_button_wrapper">
            <button
              id="upload_button"
              type="button"
              class="whitespace-nowrap bg-red-400 text-white px-4 py-2 rounded hover:bg-red-500"
            >
              Upload
            </button>
          </div>
        </div>
      </form>

      <div id="ui-container" class="w-full px-4"></div>
    </section>

    <script type="module" src="./src/formProcess.js"></script>
    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
